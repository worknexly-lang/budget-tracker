# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the version of the App Hosting schema.
# Must be "1".
schemaVersion: 1

# Specifies the environment variables that will be available to your application.
# It is recommended to use secrets for sensitive data.
# https://firebase.google.com/docs/app-hosting/configure#set-secrets
env:
  - variable: GENKIT_ENV
    value: "production"
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY

# Specifies the configuration for the App Hosting backend.
backend:
  # The command to start your application.
  # This command is executed after your dependencies are installed.
  # This should be the same as your "start" script in package.json.
  start: npm run start
  # The command to build your application.
  # This should be the same as your "build" script in package.json.
  build: npm run build

# Specifies the runtime settings for your application.
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Specifies the required CPU for the backend.
# https://firebase.google.com/docs/app-hosting/reference/yaml-schema-and-definitions
cpu: 1

# Specifies the required memory for the backend.
# https://firebase.google.com/docs/app-hosting/reference/yaml